<!DOCTYPE html>
<html lang="en">

<head>
    <title>ABC Add a Request</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <a routerLink="/staff-signup" class="btn btn-primary mx-2">View All Requests</a>
    <div class="container mt-3">
        <h2>Create Request</h2>
        <p>Enter the request here. You can add up to five dates for one child.</p>
        <form #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm)">

            </div>

                <label for="colour">Colour Team:</label><br>
                <input type="text" id="colour" name="colour"><br>
            </div>
            <div class="mb-3">
                <label id="date" class="form-label">Date of Request:</label>
                <label for="requestdate">Select Date:</label>
                <!-- <input matInput [matDatepicker]="pickerRequest" id="requestdate" name="requestdate" placeholder="Select Date">
                <mat-datepicker-toggle matSuffix [for]="pickerRequest"></mat-datepicker-toggle>
                <mat-datepicker #pickerRequest></mat-datepicker> -->
            </div>
            <div class="mb-3">
                <label id="date1" class="form-label">Date Required:</label>
                <select class="form-select" id="requireddate1" name="requireddate1" placeholder="Selecte Date">
                    <!-- <input matInput [matDatepicker]="pickerRequest" id="requestdate" name="requestdate" placeholder="Select Date">
                <mat-datepicker-toggle matSuffix [for]="pickerRequest"></mat-datepicker-toggle>
                <mat-datepicker #pickerRequest></mat-datepicker> -->
                </select>
            </div>
            <div class="mb-3">
                <label id="date2" class="form-label"></label>
                <select class="form-select" id="requireddate2" name="requireddate2" placeholder="Selecte Date">
                    <!-- <input matInput [matDatepicker]="pickerRequest" id="requestdate" name="requestdate" placeholder="Select Date">
                <mat-datepicker-toggle matSuffix [for]="pickerRequest"></mat-datepicker-toggle>
                <mat-datepicker #pickerRequest></mat-datepicker> -->
                </select>
            </div>
            <div class="mb-3">
                <label id="date3" class="form-label"></label>
                <select class="form-select" id="requireddate3" name="requireddate3" placeholder="Selecte Date">
                    <!-- <input matInput [matDatepicker]="pickerRequest" id="requestdate" name="requestdate" placeholder="Select Date">
                <mat-datepicker-toggle matSuffix [for]="pickerRequest"></mat-datepicker-toggle>
                <mat-datepicker #pickerRequest></mat-datepicker> -->
                </select>
            </div>
            <div class="mb-3">
                <label id="date4" class="form-label"></label>
                <select class="form-select" id="requireddate4" name="requireddate4" placeholder="Selecte Date">
                    <!-- <input matInput [matDatepicker]="pickerRequest" id="requestdate" name="requestdate" placeholder="Select Date">
                <mat-datepicker-toggle matSuffix [for]="pickerRequest"></mat-datepicker-toggle>
                <mat-datepicker #pickerRequest></mat-datepicker> -->
                </select>
            </div>
            <div class="mb-3">
                <label id="date5" class="form-label"></label>
                <select class="form-select" id="requireddate5" name="requireddate5" placeholder="Selecte Date">
                    <!-- <input matInput [matDatepicker]="pickerRequest" id="requestdate" name="requestdate" placeholder="Select Date">
                <mat-datepicker-toggle matSuffix [for]="pickerRequest"></mat-datepicker-toggle>
                <mat-datepicker #pickerRequest></mat-datepicker> -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary mx-2">Submit Request</button>
        </form>
    </div>
</body>
