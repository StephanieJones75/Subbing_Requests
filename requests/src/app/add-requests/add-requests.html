<div class="container mt-3">
        <h2>Create Request</h2>
        <p>Enter the request here. All fields are mandatory.</p>
        <form #requestForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 mt-3">
                <label for="child" class="form-label" placeholder="scroll to select child"> Child: </label>
                <!-- <input type="text" class="form-control" id="child" name="child" ngModel required #childCtrl="ngModel" placeholder="Enter Child Name">
                 @if(childCtrl.invalid && childCtrl.touched) { -->
                <!-- <div class="alert alert-danger">Child name is required.</div> -->
                <!-- } -->
                <select class="form-select" name="child" ngModel>
                    <option selected>Select Child</option>
                    <option value="1">Harsh</option>
                    <option value="2">Mostafa</option>
                    <option value="3">Amber</option>
                    <option value="4">Stephen</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                <label for="team" class="form-label" placeholder="scroll to select colour team">Colour Team: </label>
                <!-- <input type="text" class="form-control" id="team" name="team" ngModel required #teamCtrl="ngModel" placeholder="Enter Colour Team">
                @if(teamCtrl.invalid && teamCtrl.touched) { -->
                <!-- <div class="alert alert-danger">Colour team is required.</div> -->
                <!-- } -->
                <select class="form-select" name="team" ngModel>
                    <option selected>Select Colour Team</option>
                    <option value="1">Blue</option>
                    <option value="2">Green</option>
                    <option value="3">Orange</option>
                    <option value="4">Yellow</option>
                </select>
            </div>
            <div class="mb-3">
                <label id="date" class="form-label">Date of Request:</label>
                <input type="date" class="form-control" id="requestdate" name="requestdate" placeholder="Select Date">
               
            </div>
            <div class="mb-3">
                <label id="date1" class="form-label">Date Required:</label>
                <input type="date" class="form-control" id="requestdate1" name="requestdate1" placeholder="Select Date">
            </div>
           
            <button type="submit" [disabled]="!requestForm.valid" class="btn btn-primary mx-2" (click)="onSubmit()">Submit Request
                <!-- {{ request  ? 'update' : ' add' }} -->
            </button>
             <button type="button" class="btn btn-warning mx-4" (click)="onCancel()">Cancel</button>
        </form>
</div>
